<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/image-styles.css">
    <title>Document</title>
</head>
<body>
    <a class="thumbnails-anchor" href="https://www.instagram.com/">
        <img class="thumbnails-image" src="images/instagram.png" alt="instagram">
        <label class="thumbnails-title">Instagram</label>
    </a>
    <a class="thumbnails-anchor" href="https://www.facebook.com/">
        <img class="thumbnails-image" src="images/facebook.png" alt="facebook">
        <label class="thumbnails-title">Facebook</label>
    </a>
    <a class="thumbnails-anchor" href="https://wikipedia.org/">
        <img class="thumbnails-image" src="images/wikipedia.png" alt="wikipedia">
        <label class="thumbnails-title">Wikipedia</label>
    </a>
    <a class="thumbnails-anchor" href="https://www.netflix.com/">
        <img class="thumbnails-image" src="images/netflix.png" alt="netflix">
        <label class="thumbnails-title" >Netflix</label>
    </a>
    <a class="thumbnails-anchor" href="https://store.steampowered.com/">
        <img class="thumbnails-image" src="images/steam.png" alt="steam">
        <label class="thumbnails-title">Steam</label>
    </a>
</body>
</html>
